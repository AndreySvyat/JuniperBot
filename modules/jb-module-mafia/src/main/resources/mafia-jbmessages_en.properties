mafia.help.description = **Forest Fuss** — is kind of party psychological game **«Mafia»** participants of which are forest dwellers. Players are divided into two teams: **Predators** and **Victims**.
mafia.help.team.mafia = \
  * **Wolves** — a flock eating a single beast at night. Eaten leaves the game.\n\
  * **Fox** — lives separately from the Wolves and is not familiar with them. Each night steals food reserves from any of the forest animals (regardless of the role). If the beast is robbed twice, he does not have food for the winter and he leaves to live in the neighboring forest, leaving his team and game.
mafia.help.team.innocent = \
  * **Rabbits** — the most peaceable animals. They sleep through the night sweetly and participate only in daytime discussions and in voting for exile.\n\
  * **Mole** — at night digs mink, from time to time getting into the houses to other animals, learning which team they belong to.\n\
  * **Beaver** — at night, if desired, returns a portion of stocks stolen by the Fox to the beast. Beaver compensates all the damage caused to the beast by Fox (no matter how many times he was robbed). If Fox tries to steal the Beaver's reserves, nothing will happen to Beaver, no matter how many times this happens.

mafia.help.day.title = Daily voting
mafia.help.day.content = As soon as day comes, animals start to discuss the nightly incidents, someone trying to confuse the others, someone trying to understand, the participants vote for someone to expel from the Forest. Whoever receives more votes is deemed to be expelled from the Forest. If the vote is a draw, then the exile will not take place. The exiled player leaves the game, his role is revealed.\nWhen there are only one team left in the game, the team is declared the winner.

mafia.help.order.title = Procedure
mafia.help.order.content = The game starts with a short night, where everyone learns their roles, the wolves get acquainted with each other.\n\
  At the first night, Wolves doesn't eat anyone, the Fox doesn't rob anyone, Beaver doesn't share the stocks, but the Mole can already dig a mink and check out one of the animals.\n\
  Soon the day is announced, and the whole Forest wakes up. Animals can discuss and vote. Then night begins and night moves can already perform all night roles.\n\
  The nights and days alternate. The order of the night moves: Wolves - Fox - Beaver - Mole.

